<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div id="timer"></div>
    <div id="buttons">
      <button id="work" onclick="startTimer('work')">Start Work</button>
      <button onclick="stopTimer()">Stop</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
